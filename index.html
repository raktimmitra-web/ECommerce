<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>EcoKart</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<!-- navbar -->
<nav id="header-container"></nav>
<!-- banner -->
<main>
  <div class="bg-[url(./assets/images/image.png)] h-[70vh] bg-cover flex justify-center items-start flex-col px-8 md:items-center md:px-0">
    <h1 class="text-6xl font-bold text-white/85 ">Sustainable Living Starts Here</h1>
    <p class="text-2xl text-white/85 pt-2">Discover a curated collection of eco-friendly products for a healthier planet.</p>
    <a href="#product"><button class="bg-green-600 px-6 py-2 text-white rounded mt-12 ">Shop Now</button></a>
  </div>    
</main>
<!-- categories -->
<section class="w-full flex flex-col items-center mt-16 gap-y-4 px-4">
  <h1 class="text-3xl md:text-2xl font-extrabold text-center text-gray-800">
    What Are You Shopping For Today?
  </h1>

  <div class="flex flex-wrap justify-center gap-4 max-w-6xl w-full">
    <button class="filterBtn text-base md:text-lg font-medium border px-5 py-2.5 rounded-full text-gray-700 border-gray-300 hover:bg-gray-100 hover:text-black transition duration-200 shadow-sm" category="All">All</button>
    <button class="filterBtn text-base md:text-lg font-medium border px-5 py-2.5 rounded-full text-gray-700 border-gray-300 hover:bg-gray-100 hover:text-black transition duration-200 shadow-sm" category="Apparel">Apparel</button>
    <button class="filterBtn text-base md:text-lg font-medium border px-5 py-2.5 rounded-full text-gray-700 border-gray-300 hover:bg-gray-100 hover:text-black transition duration-200 shadow-sm" category="Zero Waste">Zero Waste</button>
    <button class="filterBtn text-base md:text-lg font-medium border px-5 py-2.5 rounded-full text-gray-700 border-gray-300 hover:bg-gray-100 hover:text-black transition duration-200 shadow-sm" category="Home Goods">Home Goods</button>
    <button class="filterBtn text-base md:text-lg font-medium border px-5 py-2.5 rounded-full text-gray-700 border-gray-300 hover:bg-gray-100 hover:text-black transition duration-200 shadow-sm" category="Outdoor & Travel">Outdoor & Travel</button>
    <button class="filterBtn text-base md:text-lg font-medium border px-5 py-2.5 rounded-full text-gray-700 border-gray-300 hover:bg-gray-100 hover:text-black transition duration-200 shadow-sm" category="Personal Care">Personal Care</button>
  </div>
  <div class="sm:flex space-x-4 items-center ">
          <input type="text" name="searchItem" id="searchItem" placeholder="Search Product" class="w-80 px-3 py-2 outline-green-600 border-2 border-green-400 rounded-lg"/>
  </div>
</section>
<!-- product -->
<main class="p-6" id="product">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="productList">

    </div>
</main>
<!-- footer -->
<footer id="footer-container"></footer>

<!-- toast -->
<div id="toast-container" class="fixed top-5 right-5 z-50 space-y-2 "></div>
<script src="./js/product.js" type="module"></script>
<script src="./js/cart.js" type="module"></script>
<script src="./js/checkout.js" type="module"></script>
<script src="./js/components/layout.js" type="module"></script>

</body>
</html>
