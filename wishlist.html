<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1"
      type="module"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      id="header-container"
      class="bg-white shadow-md sticky top-0 z-50"
    ></div>
    <main class="w-full py-12 bg-gray-50 ">
      <div class="max-w-6xl mx-auto px-4">
        <h1 class="text-4xl font-bold text-gray-800 mb-10 text-center">
          Your Wishlist
        </h1>

        <div
          id="wishlist-container"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"
        >
          <!-- Product cards will be injected here by JavaScript -->
        </div>
      </div>
    </main>
    <script src="./js/wishlistPage.js" type="module"></script>
    <script src="./js/components/layout.js" type="module"></script>
  </body>
</html>
